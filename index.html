<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <form class="container">
        <div class="inner-container">
            <h1 style="font-size: 50px; text-align: center; color: #9e51b2" > Welcome to our community !</h1>
            <img src="./images/background_pic.svg" alt="" srcset="">
        </div>
        <div style="border: 0.5px solid #dd9bee;height:600px; margin-top: 35px;"></div>
        <div class="inner-container-form">
            <h2>Create Account</h2>
            <label for="">Sign up to your account below.</label>
            <!-- <form action=""> -->
            <div class="names-container">
                <div>
                    <label for="">First Name</label><br>
                    <input type="text" placeholder="l" style="width: 100%; padding: 8px; border: 1px solid rgb(187, 184, 184)">
                </div>
                <div>
                    <label for="">Last Name</label><br>
                    <input type="text" placeholder="l" style="width: 100%; padding: 8px; border: 1px solid rgb(187, 184, 184); border-radius: 4px;">
                </div>
            </div>
            <div class="label">
                <label for="name" class="label"> Email Address </label>
                <input type="text" placeholder="l" class="input" id="name" />
            </div>
            <div class="label">
                <label for="email" class="label"> Password</label>
                <input type="Email" placeholder="l" id="email" class="input" />
                <i class="fa-regular fa-eye" style="position: absolute;right: 50px; top: 40px;"></i>
            </div>
            <div class="label">
                <label for="password" class="label">Confirm Password</label>
                <input type="password" placeholder="l" class="input" id="password" />
                <i class="fa-regular fa-eye" style="position: absolute;right: 50px; top: 40px;"></i>
            </div>

            <button type="submit" id="submit_button">Create Account</a></button>
            <label for="" style="margin-left: 60px;">Already have an Account ? <label for=""
                    style="color: blueviolet;">Sign in</label></label>
            <br>
            <div class="lines">
                <div style="width: 40%;">
                    <hr>
                </div>
                <div> <label for="">Or</label></div>
                <div style="width: 40%;">
                    <hr>
                </div>
            </div>
            <div class="icons">
                <div class="inter-icon"> <a href="https://www.google.com/"><img src="images/google (2).png" alt="" style="width: 40%;"></a></div>
                <div class="inter-icon"> <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F"><i class="fa-brands fa-facebook-f" style="color: blue;"></i></a></div>
                <div class="inter-icon">  <a href="https://www.apple.com/"><i class="fa-brands fa-apple"></i> </a></div>
            </div>

        </div>
